<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKRRRTT is dead</title>
    <style>
        body {
            background-color: #ffe600;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .title {
            font-size: 72px;
            color: #ff5733;
            text-shadow: 4px 4px 10px #ff0000;
            margin: 0;
        }

        .emojis {
            font-size: 50px;
            margin-top: 20px;
        }

        .prayer {
            color: #0000ff;
            font-size: 30px;
            font-weight: bold;
            margin-top: 30px;
            animation: shake 0.5s infinite alternate;
        }

        @keyframes shake {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }
        
        .cloud {
            font-size: 80px;
            color: #00bfff;
        }

        .dove {
            font-size: 90px;
            color: #ffffff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="title">SKRRRTT is dead</div>
    <div class="emojis">🙏✌️💀</div>
    <div class="prayer">Let us pray... 🙏</div>
    <div class="cloud">☁️</div>
    <div class="dove">🕊️</div>
</body>
</html>
